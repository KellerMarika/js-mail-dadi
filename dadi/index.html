<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>DICE GAME</title>


    <!-- font-family: 'Roboto', sans-serif; -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <section>
        <div class="container">
            <div id="start-container">
                <h1>Giochiamo!</h1>
                <h2 id="">tira un dado</h2>

                <form action="get">
                    <fieldset>
                        <!-- quando clicco il bottone sparisce  e appare l'immaginedi un dado con sopra il numero random-->
                        <button type="button" name="user-button" id="user-btn">
                            <i class="fa-solid fa-dice"></i>
                        </button>
                    </fieldset>
                </form>
            </div>
            <div id="score-container" class="row row-cols-2">
                <div id="user-score-container">

                    <!-- faccia dado corrispondente  +  H3 TESTO (USER-ROLL)*2-->
                </div>
                
                <div id="auto-score-container">
                    <!-- faccia dado corrispondente  +  H3 TESTO (USER-ROLL)*2-->
                </div>
            </div>
            <div>
                <h1 id="game-result"></h1>
            </div>
        </div>
    </section>

 
    <!-- dubbi se fare un array (ma si che lo faccio) con le facce dei dadi da scegliere in base al valore score -->
