<body>

    <section>
        <div class="container text-center">
            <h1>Giochiamo!</h1>
            <h2 id="">tira un dado</h2>

            <form action="get">
                <fieldset>
                    <!-- quando clicco il bottone sparisce  e appare l'immaginedi un dado con sopra il numero random-->
                    <button type="button" name="user-button" id="user-button">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </fieldset>

                <div id="score-container" class="row row-cols-2">
                    <div class="user-score-container">
                        <p>dado corrispondente </p><!-- *2 -->
                        <!-- faccia dado corrispondente -->
                        <h3 id="user-score-text"> inner text </h3>

                    </div>
                    <div class="auto-score-container">
                        <!-- faccia del dado -->
                        <p>dado corrispondente</p>
                        <h3 id="auto-score-text"> inner text </h3>
                    </div>
                </div>
                <div>
                    <h1 id="game-result">inner text </h1>
                </div>
            </form>
        </div>
    </section>
